{% extends "AppLogin/home.html" %}


{% block titulo_de_pagina %}  <h1 class="mb-5">creando blog</h1>  {% endblock %}

{% load crispy_forms_tags %}

{% block contenido_que_cambia %} 
  <h1>crear post</h1>

  <form action="{% url 'crearPost' %}" class="mt-3" autocomplete="off" method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}

    {{ form|crispy }}
   
    <button type="submit" class="btn btn-success">guardar</button>

  </form>
{% endblock %}
